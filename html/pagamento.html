<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pagamento - Finalizar Pedido</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="container">
    <h1>Pagamento</h1>

    <div id="alerts" role="status" aria-live="polite"></div>

    <section id="pedido-info">
      <h2>Pedido</h2>
      <div id="pedido-list">Carregando pedido...</div>
      <div><strong>Total:</strong> R$ <span id="total-valor">0,00</span></div>
    </section>

    <section id="formas">
      <h2>Forma de Pagamento</h2>
      <select id="select-forma"></select>
    </section>

    <section id="pix-area" style="display:none; margin-top:16px;">
      <h2>PIX</h2>
      <div>
        <img id="qr-img" alt="QR PIX" style="width:300px;height:300px;border:1px solid #ccc">
      </div>
      <div style="margin-top:8px">
        <label for="pix-payload">Código (copia-e-cola)</label>
        <textarea id="pix-payload" rows="3" style="width:100%"></textarea>
        <div style="margin-top:6px"><button id="copy-payload">Copiar código</button></div>
      </div>
    </section>

    <div style="margin-top:16px">
      <button id="concluir">Concluir pagamento</button>
      <button id="voltar">Voltar às compras</button>
    </div>

  </main>

  <script src="js/script.js"></script>
  <script src="js/pagamento.js"></script>
</body>
</html>
