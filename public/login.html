<!--
  Página de Login do sistema Uener Linguço
  - Permite login e cadastro de novos usuários
  - Exibe informações sobre o usuário administrador
  - Redireciona para login se não autenticado
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Uener Linguço</title>
  <!-- Importa o CSS principal -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <style>
    /* Estilos específicos da página de login */
    body.login-page {
      background: linear-gradient(135deg, #bb3e03 0%, #f5e7d3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px #bb3e0320;
      padding: 40px 32px 32px 32px;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container .logo {
      height: 60px;
      margin-bottom: 12px;
    }
    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 18px;
      color: #bb3e03;
      letter-spacing: 1px;
    }
    .login-form, .register-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }
    .login-form input, .register-form input {
      border-radius: 6px;
      border: 1.5px solid #bb3e03;
      padding: 10px;
      font-size: 1rem;
      background: #f5e7d3;
      color: #bb3e03;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus, .register-form input:focus {
      border: 2px solid #bb3e03;
      background: #fff;
      color: #bb3e03;
    }
    .login-form button, .register-form button {
      background: #bb3e03;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 6px;
      transition: background 0.2s, color 0.2s;
    }
    .login-form button:hover, .register-form button:hover {
      background: #fff;
      color: #bb3e03;
      border: 1px solid #bb3e03;
    }
    .adm-info {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #bb3e03;
      text-align: center;
    }
    .adm-info span {
      color: #bb3e03;
      font-weight: bold;
    }
    .logout-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      color: #bb3e03;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .logout-btn:hover {
      color: #d32f2f;
    }
  </style>
</head>
<body class="login-page">
  <!-- Proteção de rota: redireciona para login se não estiver autenticado -->
  <script>
    // Redireciona imediatamente para login se não estiver logado (exceto na própria login.html)
    fetch('/api/session', { credentials: 'same-origin' })
      .then(res => res.json())
      .then(data => {
        if (!data.username && !window.location.pathname.endsWith('login.html')) {
          window.location.replace('/login.html');
        }
      });
  </script>
  <div class="login-container">
    <!-- Logo e título -->
    <img src="img/logo.png" alt="Logo Uener Linguço" class="logo" />
    <h1>Entrar</h1>
    <!-- Formulário de login -->
    <form id="loginForm" class="login-form">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Entrar</button>
    </form>
    <!-- Formulário de cadastro -->
    <form id="registerForm" class="register-form">
      <label for="new-username">Criar novo usuário</label>
      <input type="text" id="new-username" name="username" required placeholder="Usuário" />
      <input type="password" id="new-password" name="password" required placeholder="Senha" />
      <button type="submit">Cadastrar</button>
    </form>
    <!-- Informações sobre o usuário administrador -->
    <div class="adm-info">
      <p><strong>Usuário administrador:</strong> <span>adm</span></p>
      <p>Use o usuário <b>adm</b> para acessar funções administrativas.</p>
    </div>
    <a id="logoutLink" href="/auth/logout" class="logout-btn">Logout</a>
  </div>
  <script>
    // Se já estiver logado, redireciona para a página principal
    fetch('/auth/session', { credentials: 'same-origin' })
      .then(res => res.json())
      .then(data => {
        if (data.username) {
          window.location.replace('/index.html');
        }
      });

    // Login via fetch JSON
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        const res = await fetch('/auth/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ username, password })
        });
        const body = await res.json();
        if (res.ok) return window.location.replace('/index.html');
        alert(body.erro || 'Erro ao efetuar login');
      } catch (err) { alert('Erro de rede'); }
    });

    // Registro via fetch JSON
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('new-username').value.trim();
      const password = document.getElementById('new-password').value.trim();
      try {
        const res = await fetch('/auth/register', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          credentials: 'same-origin',
          body: JSON.stringify({ username, password })
        });
        const body = await res.json();
        if (res.ok) { alert('Cadastro realizado'); return window.location.replace('/index.html'); }
        alert(body.erro || 'Erro ao cadastrar');
      } catch (err) { alert('Erro de rede'); }
    });
  </script>
</body>
</html>
